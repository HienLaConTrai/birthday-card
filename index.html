<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng sinh nhật 🎂</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #form {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      width: 220px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background: #ff6f91;
      color: #fff;
      cursor: pointer;
    }
    #message {
      margin-top: 40px;
      font-size: 1.4em;
      color: #fff;
      line-height: 1.6em;
    }
  </style>
</head>
<body>
  <h1>🎂🎈🎉 Chúc mừng sinh nhật con heoo 🎉🎈🎂<br>Nhập tên để nhận lời chúc 🥳</h1>

  <div id="form">
    <input type="text" id="nameInput" placeholder="Nhập tên bạn">
    <button onclick="showMessage()">Nhận lời chúc 🎁</button>
  </div>

  <div id="message"></div>

  <script>
    function showMessage() {
      const name = document.getElementById("nameInput").value.trim();
      const messageDiv = document.getElementById("message");
      if (name) {
        messageDiv.innerHTML = `🎉🎂💖 Chúc Mỹ Ngân sinh nhật vui vẻ 🎂🎉🥳<br>
          🎈 Tuổi mới nhiều điều mới 🎁<br>
          🍰 Dễ thương hơn 💕<br>
          📚 Học giỏi hơn 🤓<br>
          🌸 Ngoan hơn nhaaa 🌸`;
      } else {
        messageDiv.innerHTML = "👉 Vui lòng nhập tên để nhận lời chúc!";
      }
    }
  </script>
</body>
</html>
